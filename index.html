<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust Programming Quiz</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #F4F4F4;
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #000000;
            color: #F4A300;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 36px;
        }
        .quiz-container {
            padding: 20px;
            max-width: 900px;
            margin: auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .question {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .code {
            font-size: 18px;
            background-color: #282828;
            color: #F4F4F4;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            background-color: #F4A300;
            color: #000000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #e57e00;
        }
        .timer {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .result {
            font-size: 24px;
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
        .question-container {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Rust Programming Quiz</h1>
    </header>

    <div class="quiz-container">
        <button id="startBtn" class="btn">Start Quiz</button>
        <div class="timer" id="timer">Time: 0</div>

        <div id="quizArea"></div>

        <div id="result" class="result"></div>
    </div>

    <script>
        const allQuestions = [
            {
                question: "What is the output of this code?",
                code: `fn main() {
    let x = 5;
    println!("{}", x);
}`,
                answer: "5"
            },
            {
                question: "What will this Rust code do?",
                code: `fn main() {
    let x = Some(5);
    match x {
        Some(n) => println!("{}", n),
        None => println!("None"),
    }
}`,
                answer: "5"
            },
            {
                question: "What is the output of this code?",
                code: `fn main() {
    let x = "Hello";
    let y = String::from("World");
    println!("{} {}", x, y);
}`,
                answer: "Hello World"
            },
            {
                question: "What is the result of the following code?",
                code: `fn main() {
    let a = vec![1, 2, 3];
    let b = &a;
    println!("{:?}", b);
}`,
                answer: "[1, 2, 3]"
            },
            {
                question: "What does this code do?",
                code: `fn main() {
    let mut v = vec![1, 2, 3];
    v.push(4);
    println!("{:?}", v);
}`,
                answer: "[1, 2, 3, 4]"
            },
            // Add more questions here...
        ];

        let selectedQuestions = [];
        let currentQuestionIndex = 0;
        let correctAnswers = 0;
        let timer;
        let seconds = 0;

        function startQuiz() {
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('quizArea').style.display = 'block';
            document.getElementById('timer').style.display = 'block';
            
            // Select 15 random questions
            selectedQuestions = getRandomQuestions(allQuestions, 15);
            displayQuestion(currentQuestionIndex);
            startTimer();
        }

        function getRandomQuestions(questions, num) {
            let shuffled = questions.sort(() => Math.random() - 0.5);
            return shuffled.slice(0, num);
        }

        function startTimer() {
            timer = setInterval(() => {
                seconds++;
                document.getElementById('timer').textContent = `Time: ${seconds}`;
            }, 1000);
        }

        function displayQuestion(index) {
            if (index >= selectedQuestions.length) {
                clearInterval(timer);
                showResult();
                return;
            }
            
            const questionData = selectedQuestions[index];
            let questionHTML = `
                <div class="question-container">
                    <p class="question">${questionData.question}</p>
                    <pre class="code">${questionData.code}</pre>
                    <input type="text" id="answerInput" placeholder="Enter your answer" />
                    <button class="btn" onclick="submitAnswer()">Submit Answer</button>
                </div>
            `;
            document.getElementById('quizArea').innerHTML = questionHTML;
        }

        function submitAnswer() {
            const userAnswer = document.getElementById('answerInput').value.trim();
            const correctAnswer = selectedQuestions[currentQuestionIndex].answer;
            
            if (userAnswer === correctAnswer) {
                correctAnswers++;
            }
            
            currentQuestionIndex++;
            displayQuestion(currentQuestionIndex);
        }

        function showResult() {
            const resultHTML = `<p>You answered ${correctAnswers} out of 15 questions correctly!</p>`;
            document.getElementById('result').innerHTML = resultHTML;
        }

        document.getElementById('startBtn').addEventListener('click', startQuiz);
    </script>
</body>
</html>
